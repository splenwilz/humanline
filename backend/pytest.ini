[tool:pytest]
# Pytest configuration for FastAPI onboarding system tests
# Following FastAPI testing best practices: https://fastapi.tiangolo.com/tutorial/testing/

# Test discovery patterns
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Async support for FastAPI testing
asyncio_mode = auto

# Coverage configuration
addopts = 
    --strict-markers
    --strict-config
    --verbose
    --cov=.
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml
    --cov-fail-under=90
    --cov-exclude=tests/*
    --cov-exclude=alembic/*
    --cov-exclude=main.py

# Test markers for categorization
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (database required)
    api: API endpoint tests (full stack)
    slow: Slow running tests
    auth: Authentication related tests

# Minimum version requirements
minversion = 6.0

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
